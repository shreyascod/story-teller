<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Create a Story</title>
</head>
<body>
    <header class="header">
        <div class="logo">StoryTeller</div>
        <nav class="navbar">
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="create.html">Create Story</a></li>
                <li><a href="/profile.html">Profile</a></li>
                <li><a href="/stories.html">Story</a></li>
            </ul>
        </nav>
        <!-- Theme Toggle Button -->
        <button id="theme-toggle" class="theme-toggle-btn">Switch Theme</button>
    </header>
    <main class="main-content">
        <section class="create-story-form">
            <h1>Create a New Story</h1>
            <form id="storyForm">
                <!-- Title Input -->
                <label for="title">Story Title:</label>
                <input type="text" id="title" name="title" placeholder="Enter your story title" required>
                
                <!-- Author Input -->
                <label for="author">Author Name:</label>
                <input type="text" id="author" name="author" required>
                
                <!-- Description Input -->
                <label for="description">Story Description:</label>
                <textarea id="description" name="description" rows="5" placeholder="Enter a brief description of your story" required></textarea>
                
                <!-- Content Input -->
                <label for="story-content">Story Content:</label>
                <textarea id="story-content" name="story-content" placeholder="Write your story here..." rows="10" required></textarea>
                
                <!-- Media Upload -->
                <label for="mediaUpload">Upload Media (optional):</label>
                <input type="file" id="mediaUpload" name="mediaUpload" accept="image/*, video/*">
                
                <!-- Buttons -->
                <div class="action-buttons">
                    <button type="submit" id="saveDraftBtn">Save as Draft</button>
                    <button type="submit" id="publishStoryBtn">Publish</button>
                </div>
            </form>
            <div id="message"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Interactive Storytelling Platform</p>
    </footer>
    <!-- JavaScript for Interactivity -->
    <script src="/js/scripts.js"></script>
</body>
</html>
